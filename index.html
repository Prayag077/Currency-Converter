<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahadev Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="bg-simple"></div>
    <div class="container">
        <h2 class="title">
            <span>महादेव</span> <br />Currency</span>
            Converter
        </h2>
        <p class="subtitle">Convert money instantly with live exchange rates</p>
        <form>
            <div class="amount"> <label>Amount</label> <input type="number" value="1" min="1" inputmode="decimal" />
            </div>
            <div class="dropdown">
                <div class="from"> <label>From</label>
                    <div class="select-container"> <img src="https://flagsapi.com/IN/flat/64.png" /> <select
                            name="from"></select> </div>
                </div> <i class="fa-solid fa-arrow-right-arrow-left swap"></i>
                <div class="to"> <label>To</label>
                    <div class="select-container"> <img src="https://flagsapi.com/US/flat/64.png" /> <select
                            name="to"></select> </div>
                </div>
            </div>
            <div class="msg">Enter an amount and click convert</div> <button type="submit">Convert</button>
            <p class="footer-text">Rates update in real time</p>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
